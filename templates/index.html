<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Trip (최종 완성)</title>
    <!-- Airbnb 스타일과 가장 유사한 Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=final_v3">
</head>
<body>
    <div class="main-wrapper">
        <header class="navbar" style="display: none;">
            <!-- Logo removed -->
        </header>

        <div class="container">
            <!-- 입력 폼 섹션 -->
            <div class="card-container" id="formContainer">
                <div class="header-text">
                    <h1>오늘의 운세 여행<br>떠나볼까요? ✈️</h1>
                    <p>업데이트 완료! 이제 정상 작동합니다.</p>
                </div>

                <form id="fortuneForm">
                    <!-- 입력 그룹 -->
                    <div class="input-group">
                        <label for="name" class="input-label">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required class="airbnb-input">
                    </div>

                    <div class="input-group">
                        <label for="birthDate" class="input-label">생년월일</label>
                        <input type="date" id="birthDate" name="birthDate" required class="airbnb-input">
                    </div>

                    <div class="input-group">
                        <label class="input-label">성별</label>
                        <div class="gender-selector">
                            <label class="gender-card">
                                <input type="radio" name="gender" value="남성" required>
                                <div class="card-content">
                                    <span class="emoji">👨</span>
                                    <span>남성</span>
                                </div>
                            </label>
                            <label class="gender-card">
                                <input type="radio" name="gender" value="여성" required>
                                <div class="card-content">
                                    <span class="emoji">👩</span>
                                    <span>여성</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">확인</span>
                        <span class="btn-icon">🔍</span>
                    </button>
                </form>
            </div>

            <!-- 로딩 섹션 -->
            <div class="loading" id="loading">
                <div class="dots-loader">
                    <div></div><div></div><div></div>
                </div>
                <p>운세를 분석하고 있습니다...</p>
            </div>

            <!-- 결과 섹션 -->
            <div class="result-container hidden" id="resultContainer">
                <div class="result-card">
                    <div class="result-header">
                        <div class="zodiac-badge">
                            <span id="zodiacEmoji"></span> <span id="zodiacName"></span>
                        </div>
                        <h2 id="userName"></h2>
                        <p class="date-text" id="resultDate"></p>
                    </div>

                    <div class="fortune-content" id="fortuneContent">
                        <!-- 내용 -->
                    </div>

                    <!-- 상품 추천 섹션 -->
                    <div class="products-section" id="productsSection" style="display: none;">
                        <h3>추천 상품</h3>
                        <div class="products-grid" id="productsGrid">
                            <!-- 상품 카드들이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>

                    <div class="quote-box">
                        <p class="quote-text" id="quoteText"></p>
                        <p class="quote-author" id="quoteAuthor"></p>
                    </div>

                    <button class="retry-btn" onclick="location.reload()">
                        처음으로 돌아가기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}?v=final_v3"></script>
</body>
</html>
